<script type="text/html" data-template-name="MydbDatabase">
    <div class="form-row">
        <label for="node-config-input-dialect"><i class="fa fa-globe"></i> <span
                data-i18n="mydb.label.dialect"></span></label>
                <input type="text" id="node-config-input-dialect">
    </div>
    
    <div class="form-row">
        <label for="node-config-input-host"><i class="fa fa-globe"></i> <span
                data-i18n="mydb.label.host"></span></label>
        <input type="text" id="node-config-input-host">
    </div>
    <div class="form-row">
        <label for="node-config-input-port"><i class="fa fa-random"></i> <span data-i18n="mydb.label.port"></span></label>
        <input type="text" id="node-config-input-port">
    </div>
    <div class="form-row">
        <label for="node-config-input-user"><i class="fa fa-user"></i> <span
                data-i18n="mydb.label.user"></span></label>
        <input type="text" id="node-config-input-user">
    </div>
    <div class="form-row">
        <label for="node-config-input-password"><i class="fa fa-lock"></i> <span
                data-i18n="mydb.label.password"></label>
        <input type="password" id="node-config-input-password">
    </div>
    <div class="form-row">
        <label for="node-config-input-db"><i class="fa fa-database"></i> <span
                data-i18n="mydb.label.database"></span></label>
        <input type="text" id="node-config-input-db">
    </div>
    <div class="form-row">
        <label for="node-config-input-tz"><i class="fa fa-clock-o"></i> <span
                data-i18n="mydb.label.timezone"></span></label>
        <input type="text" id="node-config-input-tz">
    </div>
    <div class="form-row">
        <label for="node-config-input-charset"><i class="fa fa-language"></i> <span
                data-i18n="mydb.label.charset"></span></label>
        <input type="text" id="node-config-input-charset">
    </div>

    <div class="form-row">
        <label for="node-config-input-options"><i class="fa fa-cube"></i> <span
                data-i18n="mydb.label.options"></span></label>
        <input type="text" id="node-config-input-options">
    </div>

    <div class="form-row">
        <label for="node-config-input-model"><i class="fa fa-cube"></i> <span
                data-i18n="mydb.label.model"></span></label>
        <input type="text" id="node-config-input-model">
    </div>
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> <span
                data-i18n="node-red:common.label.name"></span></label>
        <input type="text" id="node-config-input-name" data-i18n="[placeholder]node-red:common.label.name">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('MydbDatabase', {
        category: 'config',
        defaults: {
            name: {value: ""},
            dialect: {value: "mysql", required: true},
            host: {value: "127.0.0.1", required: true},
            port: {value: "3306", required: true},
            db: {value: "", required: true},
            tz: {value: "+08:00", required: true},
            charset: {value: "utf8mb4"},
            options: {value: '{"logging": false,"pool":{"max":50,"idle":30000,"evict":30000}}'},
            model: {value: '{}'}
        },
        credentials: {
            user: {type: "text"},
            password: {type: "password"}
        },
        label: function () {
            return this.name || this.db;
        },
        oneditprepare: function () {
            $("#node-config-input-dialect").typedInput({
                types: [
                    {
                        value: "mysql",
                        options: [
                            {value: "mysql", label: "mysql"},
                            {value: "postgres", label: "postgres"},
                            {value: "sqlite", label: "sqlite"},
                            {value: "mariadb", label: "mariadb"},
                            {value: "mssql", label: "mssql"},
                            {value: "db2", label: "db2"},
                            {value: "snowflake", label: "snowflake"},
                            {value: "oracle", label: "oracle"}
                        ]
                    }
                ]
            });
            $("#node-config-input-options").typedInput({
                type: "json",
                types: ["json"]
            });
            $("#node-config-input-model").typedInput({
                type: "json",
                types: ["json"]
            });

        }
    });
</script>

<script type="text/html" data-template-name="mydb">
    <div class="form-row">
        <label for="node-input-mydb"><i class="fa fa-database"></i> <span data-i18n="mydb.label.database"></label>
        <input type="text" id="node-input-mydb">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span
                data-i18n="node-red:common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]node-red:common.label.name">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('mydb', {
        category: 'storage-input',
        color: "#e97b00",
        defaults: {
            mydb: {type: "MydbDatabase", required: true},
            name: {value: ""}
        },
        inputs: 1,
        outputs: 1,
        icon: "db.png",
        label: function () {
            var levelNode = RED.nodes.node(this.mydb);
            return this.name || (levelNode ? levelNode.label() : "mydb");
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        }
    });
</script>
